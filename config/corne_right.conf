CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n    # mark as peripheral

# No USB or WPM here (peripheral)
# Avoid undefined symbols:
# CONFIG_ZMK_USB=n         ← no need, defaults to ‘n’
# CONFIG_ZMK_WIDGET_WPM_STATUS=n

# Display logic is still valid on periphery — nice!view code uses that
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# (Pointing, sleep, etc.) same as prj.conf
CONFIG_ZMK_SLEEP=y
