# Must be set universally
CONFIG_ZMK_SPLIT=y               # enables split support
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n  # overridden per-half

# Display & module
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y
CONFIG_ZMK_IDLE_TIMEOUT=60000

# Sleep, pointing, adapter modules
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_POINTING=y

